                  range.getRow(row).getColumn(4).values = [[par4]];
                  range.getRow(row).getColumn(5).values = [[par5]];
                  range.getRow(row).getColumn(6).values = [[par6]];

                  if (sheetName == "Sensitivity Analysis - Du Aloc") {
