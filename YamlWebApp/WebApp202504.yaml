      reject("Operazione interrotta");
      return;
    }

    var numeroDiCombinazioniMassimo = parseFloat(
      Math.pow(array_markerPOISelezionati.length, array_markerClienti.length),
      10
    );
    if (array_markerClienti.length == 0) {
      numeroDiCombinazioniMassimo = 0;
