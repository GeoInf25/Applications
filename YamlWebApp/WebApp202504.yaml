            for (cont4 = 0, par4 = minRif[4]; cont4 < 3; cont4++, par4 = par4 + Math.abs(maxRif[4] - minRif[4]) / 2.0) {
              for (
                cont5 = 0, par5 = minRif[5];
                cont5 < 3;
                cont5++, par5 = par5 + Math.abs(maxRif[5] - minRif[5]) / 2.0
              ) {
                for (
                  cont6 = 0, par6 = minRif[6];
