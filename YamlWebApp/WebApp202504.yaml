      print3("MINIMUM VALUE DETECTED for solution n.2 [Euro]: " + minCostSA.toFixed(2));
    }

    sheet.getRange("A15:E15").format.fill.color = "#ffffe0";
    //range.getRow(14).getColumn(0).format.fill.color = "#ffffe0";

